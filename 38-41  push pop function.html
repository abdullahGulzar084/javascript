<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = ["Sanjay", "Aman" , "Rehman", "Abdullah"];
        document.write(a + "<br><br>");
        a.sort();
        document.write(a + "<br><br>");
        a.pop();
        document.write(a + "<br><br>");
        a.reverse();
        document.write(a + "<br><br>");
        a.push("Arham");
        document.write(a + "<br><br>");
        a.shift();
        document.write(a + "<br><br>");
        a.unshift("Ayan");
        document.write(a + "<br><br>");
        var b=[" 12 ", "Arhan" ,"<br>"]
        c=a.concat(b);
        document.write(c);
        d=c.join(" / ");
        document.write(d);
        var e =["Sanjay", "Aman", "Rehman", "Rahul", "Karan"];
        document.write(e+ "<br><br>");
        var f= e.slice(-3, -1);
        document.write(f+ "<br><br>");
        e.splice(2,2,"Neha", "Karan");
        document.write(e+ "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
