<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= " 99";
        var a = true;
        var num = Number(a);
        document.write(num + 10 +"<br>" );
        var b = 10.33; //or 010 and output will be 10 only and ignore 0 before 10 
        var num =parseInt(b);
        document.write(num +"<br>" );
        var b = 10.33 ; 
        var num =parseFloat(b);
        document.write(num +"<br>" );
        var b = 100; //keyword infinite or some string will be the output of false
        var num =Number.isFinite(b);
        document.write(num +"<br>" );
        var b = 10 ; // only integer value will be true. 
        // some srting or decimal (.) value will be false 
        var num =Number.isInteger(b);
        document.write(num +"<br>" );
        var b = 10.3356768 ; 
        var num =b.toFixed(3);
        document.write(num +"<br>" );
        var b = 10.3356784 ; 
        var num =b.toPrecision(3);
        document.write(num +"<br>" );
    </script>
</head>
<body>
    
</body>
</html>
